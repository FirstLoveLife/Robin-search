name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-and-package:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install system deps (xvfb)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Unit/integration tests (dev extension)
        run: |
          set -euxo pipefail
          xvfb-run -a npm test |& tee test.log

      - name: VSIX package
        run: |
          set -euxo pipefail
          npm run package:vsix |& tee vsix-package.log

      - name: VSIX installed smoke test
        run: |
          set -euxo pipefail
          xvfb-run -a npm run test:vsix |& tee vsix-test.log

      - name: Prepare versioned VSIX artifact
        if: always()
        shell: bash
        run: |
          set -euxo pipefail
          # Default (fallback) artifact name.
          echo "VSIX_ARTIFACT=robin-search.vsix" >> "${GITHUB_ENV}"

          if [ ! -f robin-search.vsix ]; then
            echo "robin-search.vsix not found; skipping rename"
            exit 0
          fi

          VERSION="$(node -p "require('./package.json').version")"
          REF="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          REF="${REF//\//-}"
          SHA="${GITHUB_SHA::7}"

          OUT="robin-search-${VERSION}-${REF}-${SHA}.vsix"
          cp robin-search.vsix "${OUT}"
          echo "VSIX_ARTIFACT=${OUT}" >> "${GITHUB_ENV}"

      - name: Upload artifacts (vsix + logs)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robin-search-artifacts
          path: |
            ${{ env.VSIX_ARTIFACT }}
            test.log
            vsix-package.log
            vsix-test.log
